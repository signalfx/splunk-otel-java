boolean snapshot = findProperty("snapshot") == 'yes'

ext {
  versions = [
      opentelemetry              : snapshot ? "1.4.0-SNAPSHOT" : "1.3.0",
      opentelemetryAlpha         : snapshot ? "1.4.0-alpha-SNAPSHOT" : "1.3.0-alpha",
      opentelemetryJavaagent     : snapshot ? "1.3.0-SNAPSHOT" : "1.3.0",
      opentelemetryJavaagentAlpha: snapshot ? "1.3.0-alpha-SNAPSHOT" : "1.3.0-alpha",
      mockito                    : '3.8.0',
      jupiter                    : '5.7.2',
      micrometer                 : '1.7.0'
  ]

  deps = [
      autoservice: [
          "com.google.auto.service:auto-service:1.0-rc7",
          "com.google.auto:auto-common:0.8"
      ],
      slf4j      : "org.slf4j:slf4j-api:1.7.30",

      // test
      assertj    : "org.assertj:assertj-core:3.19.0",
      awaitility : "org.awaitility:awaitility:4.0.3",
      junit      : [
          "org.junit.jupiter:junit-jupiter-api:${versions.jupiter}",
          "org.junit.jupiter:junit-jupiter-params:${versions.jupiter}"
      ],
      junitEngine: "org.junit.jupiter:junit-jupiter-engine:${versions.jupiter}",
      mockito    : [
          "org.mockito:mockito-core:${versions.mockito}",
          "org.mockito:mockito-junit-jupiter:${versions.mockito}",
      ],
  ]
}
