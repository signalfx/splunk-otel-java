- class: com.splunk.opentelemetry.instrumentation.nocode.NocodeInstrumentationTest$SampleClass
  method:
    named: doSomething
  spanName: "this.getName()"
  attributes:
    - key: "details"
      value: this.getDetails()
    - key: "map.size"
      value: this.getMap().entrySet().size()
    - key: "map.isEmpty"
      value: this.getMap().isEmpty()
    - key: getFloat
      value: this.getFloat()
    - key: getDouble
      value: this.getDouble()
    - key: getLong
      value: this.getLong()
    - key: getShort
      value: this.getShort()
    - key: getByte
      value: this.getByte()

- class:
    or:
      hasSuper: com.splunk.opentelemetry.instrumentation.nocode.NocodeInstrumentationTest$SampleClass
      named: something.that.will.not.match.but.trivially.tests.the.or.Logic
  method:
    and:
      nameMatches: throwExcept.*
      hasParameterCount: 1
      hasParameterOfType: 0 int
  spanKind: SERVER
  attributes:
    - key: "five"
      value: param0.toString().substring(0)

- class:
    and:
      nameMatches: .*nocode.*SampleClass
      hasSuper: java.lang.Object
  method:
     and:
       and:
         not:
           named: noSuchMethod
         nameMatches: ech[o]?
       hasParameterCount: 1
       hasParameterOfType: 0 boolean
  spanStatus: 'returnValue.booleanValue() ? "ERROR" : "OK"'


- class: com.splunk.opentelemetry.instrumentation.nocode.NocodeInstrumentationTest$SampleClass
  method: doInvalidRule
  spanName: "this.thereIsNoSuchMethod()"
  spanKind: INVALID
  spanStatus: invalid jexl that does not parse
  attributes:
    - key: "notpresent"
      value: "invalid.noSuchStatement()"

