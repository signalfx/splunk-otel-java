- class: com.splunk.opentelemetry.instrumentation.nocode.NocodeInstrumentationTest$SampleClass
  method:
    or:
      - name: willNotMatch
      - name: doSomething
  spanName: "this.getName()"
  attributes:
    - key: "details"
      value: this.getDetails()
    - key: "map.size"
      value: this.getMap().entrySet().size()
    - key: "map.isEmpty"
      value: this.getMap().isEmpty()
    - key: getFloat
      value: this.getFloat()
    - key: getDouble
      value: this.getDouble()
    - key: getLong
      value: this.getLong()
    - key: getShort
      value: this.getShort()
    - key: getByte
      value: this.getByte()

- class:
    and:
      - superType: com.splunk.opentelemetry.instrumentation.nocode.NocodeInstrumentationTest$SampleClass
      - or:
        - name: something.that.will.not.match.but.trivially.tests.the.or.Logic
        - nameRegex: .*nocode.*
  method:
    and:
      - nameRegex: throwExcept.*
      - parameterCount: 1
      - parameter:
          index: 0
          type: int
  spanKind: SERVER
  attributes:
    - key: "five"
      value: param0.toString().substring(0)

- class:
    and:
      - nameRegex: .*nocode.*SampleClass
      - superType: java.lang.Object
  method:
     and:
       - and:
           - not:
               name: noSuchMethod
           - nameRegex: ech[o]?
       - parameterCount: 1
       - parameter:
           index: 0
           type: boolean
  spanStatus: 'returnValue.booleanValue() ? "ERROR" : "OK"'


- class: com.splunk.opentelemetry.instrumentation.nocode.NocodeInstrumentationTest$SampleClass
  method: doInvalidRule
  spanName: "this.thereIsNoSuchMethod()"
  spanKind: INVALID
  spanStatus: invalid jexl that does not parse
  attributes:
    - key: "notpresent"
      value: "invalid.noSuchStatement()"

