extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  signalfx:

processors:
  batch:

exporters:
  logging/logging_debug:
    loglevel: debug
  logging/logging_info:
    loglevel: info
  otlp:
    endpoint: backend:8080
    tls:
      insecure: true
  splunk_hec:
    token: "00000000-0000-0000-0000-000000000000"
    endpoint: http://hec-backend:1080/services/collector/event
    sourcetype: "test"
    timeout: 10s
    tls:
      insecure_skip_verify: true

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging/logging_debug, otlp ]
    metrics:
      receivers: [ signalfx, otlp ]
      processors: [ batch ]
      exporters: [ logging/logging_info, otlp ]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging/logging_info, otlp, splunk_hec ]

  extensions: [ health_check, pprof, zpages ]
