extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  jaeger:
    protocols:
      grpc:
      thrift_http:
  otlp:
    protocols:
      grpc:
  signalfx:

processors:
  batch:

exporters:
  logging/logging_debug:
    loglevel: debug
  logging/logging_info:
    loglevel: info
  otlp:
    endpoint: backend:8080
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [ jaeger, otlp ]
      processors: [ batch ]
      exporters: [ logging/logging_debug, otlp ]
    metrics:
      receivers: [ signalfx ]
      processors: [ batch ]
      exporters: [ logging/logging_info, otlp ]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging/logging_info, otlp ]

  extensions: [ health_check, pprof, zpages ]
