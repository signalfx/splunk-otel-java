extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  jaeger:
    protocols:
      grpc:
      thrift_http:
  signalfx:

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: backend:8080
    insecure: true

service:
  pipelines:
    traces:
      receivers: [ jaeger ]
      processors: [ batch ]
      exporters: [ logging, otlp ]
    metrics:
      receivers: [ signalfx ]
      processors: [ batch ]
      exporters: [ logging, otlp ]

  extensions: [ health_check, pprof, zpages ]
